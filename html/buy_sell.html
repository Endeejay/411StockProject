<div ui-view name="content">
  <div ng-controller="BuySellController">
    <h2 style="color: white">Market</h2>
    <!-- <line-chart config="item"></line-chart>
    <line-chart config="item"></line-chart> -->
    <div class="row">
      <form>
        <div class="input-field">
          <input ng-model="query" id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
    <div class="collection">
        <a ng-repeat="data in stocksData | filter:query" ng-click="getStock(data.Symbol)" class="collection-item"><div>{{data.Symbol}}<button id="stockPercent" class="secondary-content" ng-class="{green: data.ChangePercent >= 0, red: data.ChangePercent < 0}"><span ng-show="data.ChangePercent >= 0">+</span>{{data.ChangePercent | number:2}}%</button></div></a>
    </div>
    <!--need to clean up / make this materialize style -->
<!--     <simple-pagination
      current-page="settings.currentPage"
      page-limit="settings.pageLimit"
      offset="settings.offset"
      page-limits="settings.pageLimits"
      on-update="callback()"
      total="availableStocks.length">
    </simple-pagination>  -->
    <div paging
      page="1"
      page-size="5"
      total="2700"
      paging-action="callback(page)"
      show-prev-next="true">
    </div>
  </div>
</div>
