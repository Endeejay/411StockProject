<div ui-view name="content">
  <div ng-controller="BuySellController">
    <h2 style="color: white">Market</h2>
    <!-- <line-chart config="item"></line-chart>
    <line-chart config="item"></line-chart> -->
    <div class="row">
      <form>
        <div class="input-field">
          <input ng-model="query" id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
    <div class="collection">
        <a ng-repeat="stocks in filteredStocks = (availableStocks | filter:query) | limitTo:5:5*(page-1)" ng-click="getStock(stocks)" class="collection-item"><div>{{stocks}}<button id="stockPercent" class="secondary-content" ng-class="{green: stocks.ChangePercent[0] == '+', red: stocks.ChangePercent[0] == '-'}">{{stocks.ChangePercent}}</button></div></a>
    </div>
    <div paging
      page="1"
      page-size="5"
      total="filteredStocks.length"
      paging-action="callback(page)"
      show-prev-next="true">
    </div>
  </div>
</div>
