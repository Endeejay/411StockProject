      <div class="row" ng-repeat="stock in usersWatchedStocks">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1" ng-show="stock.symbol">
            <div class="card-content white-text">
              <span class="card-title">{{stock.symbol}}</span>
            </div>
            <div class="card-action">
              <a ng-click="remove(stock)">Remove</a>
              <a ng-click="buy(stock)" class="lime-text">Buy</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
        <p ng-show="stock.dateWhenAdded">Added on {{stock.dateWhenAdded | date: 'medium'}}</p>
        <p ng-show="stock.priceWhenAdded">Price was {{stock.priceWhenAdded | currency}} when added</p>
        </div>
      </div>
      <div class="centered" ng-if="!usersWatchedStocks.length">
        <h1> mah nigga </h1>
      </div>
