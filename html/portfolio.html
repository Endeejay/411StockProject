<title>Portfolio</title>
<div ui-view name="portfolioContent">
  <h2>Portfolio</h2>
    <h3>
      This page will display your portfolio after a simulation.
    </h3>
  </div>
</div>
<button class="waves-effect waves-light col s4 green btn" ng-click="createPortfolio()">Create Portfolio</button>
<table>
  <thead class="bordered highlight">
    <tr>
      <th data-field="name">Portfolio Name</th>
      <th data-field="startDate">Start Date</th>
      <th data-field="endDate">End Date</th>
    <tr>
  </thead>
  <tbody>
      <tr ng-repeat="portfolio in userPortfolios">
        <td>{{portfolio.portfolio_name}}</td>
        <td>{{portfolio.start_date}}</td>
        <td>{{portfolio.end_date}}</td>
      </tr>
  </tbody>
</table>
