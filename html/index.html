<html ng-app ="stockApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
  <script src="../js/routing.js"></script>
  <script src="../css/navbar.css"></script>
</head>

<body ng-controller="mainController">
        <div ng-show="isSelectPage">
          <div>
            <a href="#home" ng-click="isSelectPage=false" class="btn btn-primary">Historic Data</a>
          </div>
          <div>
            <a href="#home" ng-click="isSelectPage=false" class="btn btn-primary">Live Data</a>
          </div>
        </div>

        <div ng-hide="isSelectPage">
          <ul>
            <!-- The switch element goes back to Selection page -->
            <li><a href="#" ng-click="isSelectPage=true">Switch</a></li>
            <li><a href="#user">User</a></li>
            <li><a href="#buy_sell">Buy/Sell</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#watch">Watch</a></li>
          </ul>
        </div>

  <div id="main">
    <!-- this is where content will be injected -->
    <div ng-view></div>
  </div>

</body>
</html>
