<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/Login.js"></script>
  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active" onclick="openSignUp()"><a href="#signup">Sign Up</a></li>
        <li class="tab" onclick="openLogin()"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content" id="signUpDiv">
        <a id="signup">
          <h1>Sign Up</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req"></span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req"></span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </a>
      </div>

      <div class="tab-content" id="loginDiv" style="display: none">
        <a id="login">
          <h1>Login</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email Address<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" onclick="validateLogin()"/>Log In</button>

          </form>
      </a><!-- tab-content -->
    </div>

</div> <!-- /form -->

</body>
</html>
